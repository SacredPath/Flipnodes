<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle for the logo -->
  <rect width="200" height="60" rx="8" fill="#1E40AF"/>
  
  <!-- Ship/Container icon -->
  <g transform="translate(15, 15)">
    <!-- Container body -->
    <rect x="0" y="8" width="20" height="12" fill="white" rx="1"/>
    <!-- Container top -->
    <rect x="2" y="6" width="16" height="4" fill="white" rx="1"/>
    <!-- Container lines -->
    <rect x="4" y="10" width="12" height="1" fill="#1E40AF"/>
    <rect x="4" y="12" width="12" height="1" fill="#1E40AF"/>
    <rect x="4" y="14" width="8" height="1" fill="#1E40AF"/>
    <!-- Arrow indicating movement -->
    <path d="M 25 14 L 30 14 L 28 12 L 30 14 L 28 16 Z" fill="white"/>
  </g>
  
  <!-- Text "FlipRoutes" -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Flip</text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Routes</text>
  
  <!-- Tagline -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="8" fill="#93C5FD">Global Logistics</text>
</svg> 